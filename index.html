  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Mobile viewport height fix
      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);

      // Enhanced PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content available
                      if (window.confirm('New version available! Refresh to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
              
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                window.location.reload();
              });
              
            })
            .catch(err => {
              console.error('SW registration failed:', err);
            });
        });
      }

      // Enhanced mobile touch handling
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent pinch zoom
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });

      // Handle PWA display mode
      function detectDisplayMode() {
        if (navigator.standalone) {
          return 'standalone-ios';
        }
        if (window.matchMedia('(display-mode: standalone)').matches) {
          return 'standalone';
        }
        if (window.matchMedia('(display-mode: minimal-ui)').matches) {
          return 'minimal-ui';
        }
        if (window.matchMedia('(display-mode: fullscreen)').matches) {
          return 'fullscreen';
        }
        return 'browser';
      }

      // Add display mode to body class
      const displayMode = detectDisplayMode();
      document.body.classList.add(`display-${displayMode}`);
      window.PWA_DISPLAY_MODE = displayMode;
      
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const navigation = performance.getEntriesByType('navigation')[0];
          if (navigation) {
            console.log('Page load time:', navigation.loadEventEnd - navigation.loadEventStart, 'ms');
          }
        }
      });

      // Handle offline/online status
      function updateOnlineStatus() {
        const isOnline = navigator.onLine;
        const indicator = document.querySelector('.offline-indicator');
        if (!isOnline && !indicator) {
          const div = document.createElement('div');
          div.className = 'offline-indicator show';
          div.textContent = 'You are offline';
          document.body.appendChild(div);
        } else if (isOnline && indicator) {
          indicator.remove();
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
    </script>
